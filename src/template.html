<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Codejam</title>
  </head>
  <body>
    <main class="main">
      <section class="board-game"> 
        <div class="board-game__ancients"></div>
        <div class="board-game__levels"></div>
        <div class="board-game__decks">
          <div class="board-game__shuffle">Shuffle deck</div>
          <div class="current-state">
            <div class="stage-container">
              <p class="stage-title first-name">First stage</p>
              <div class="dots-container">
                <div id="first-green" class="dot green">0</div>
                <div id="first-brown" class="dot brown">0</div>
                <div id="first-blue" class="dot blue">0</div>
              </div>
            </div>
            <div class="stage-container">
              <p class="stage-title second-name">Second stage</p>
              <div class="dots-container">
                <div id="second-green" class="dot green">0</div>
                <div id="second-brown" class="dot brown">0</div>
                <div id="second-blue" class="dot blue">0</div>
              </div>
            </div>
            <div class="stage-container">
              <p class="stage-title third-name">Third stage</p>
              <div class="dots-container">
                <div id="third-green" class="dot green">0</div>
                <div id="third-brown" class="dot brown">0</div>
                <div id="third-blue" class="dot blue">0</div>
              </div>
            </div>
            <div class="deck-container">
              <div class="deck"></div>
              <div class="last-card"></div>
            </div>
          </div>
        </div>        
      </section>
    </main>
  </body>
</html>
